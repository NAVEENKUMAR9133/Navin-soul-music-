<body>

    <label for="fn">First name :</label>

    <label for="ln">Last name :</label>
    <input type="text" name="" id="ln" maxlength="10" required placeholder="Enter Last name"><br><br>

    <input type="radio" name="gender" id="checkbox" id="gfm"><label for="gfm">Female</label>  <br><br>

    <label for="eml">Email :</label>

    ><br><br> <input type="submit"><br><br>
    <textarea name="name" rows="8" cols="20">feed back</textarea>

<input type="reset" value="reset" onclick="clearallvalues()"><br>
